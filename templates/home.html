<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <style>
        /* ... your CSS styles ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Forest Fire Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="input-group"><input type="text" name="Temperature" placeholder="Temperature" required /></div>
            <div class="input-group"><input type="text" name="RH" placeholder="Relative Humidity (RH)" required /></div>
            <div class="input-group"><input type="text" name="Ws" placeholder="Wind Speed (Ws)" required /></div>
            <div class="input-group"><input type="text" name="Rain" placeholder="Rain" required /></div>
            <div class="input-group"><input type="text" name="FFMC" placeholder="FFMC" required /></div>
            <div class="input-group"><input type="text" name="DMC" placeholder="DMC" required /></div>
            <div class="input-group"><input type="text" name="ISI" placeholder="ISI" required /></div>
            <div class="input-group"><input type="text" name="Classes" placeholder="Classes" required /></div>
            <div class="input-group full-width"><input type="text" name="Region" placeholder="Region" required /></div>
            <div class="input-group full-width"><button type="submit">Predict</button></div>
        </form>

        {% if results is not none %}
            <h3>The FWI prediction is: {{ results }}</h3>
            <h3>Risk Level: {{ risk_level }}</h3>
        {% endif %}

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

    </div>
</body>
</html>
